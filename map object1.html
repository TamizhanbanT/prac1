<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const grades = {
  Alice: 90,
  Bob: 85,
  Charlie: 95
};

// Convert the object to an array of [key, value] pairs
const entries = Object.entries(grades);
console.log(entries)

// Use map to create a new array with messages
const messages = entries.map(([name, grade]) => `${name} scored ${grade}`);

console.log(messages); // Output: ['Alice scored 90', 'Bob scored 85', 'Charlie scored 95']
    </script>
</body>
</html>
