<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json map</title>
</head>
<body>
    <script>
          const prod=`{"products": [
    { "id": 1, "name": "Laptop", "price": 1000 },
    { "id": 2, "name": "Smartphone", "price": 500 },
    { "id": 3, "name": "Tablet", "price": 300 }
  ],
  "productDetails": [
    { "id": 1, "brand": "BrandA", "category": "Electronics" },
    { "id": 2, "brand": "BrandB", "category": "Electronics" },
    { "id": 3, "brand": "BrandC", "category": "Electronics" }
  ]
}`
const data=JSON.parse(prod)
console.log(data)
//console.log(data.productDetails)

//combine

const combine=data.products.map(x=>{
    const another=data.productDetails.find(y=>y.id===x.id)
    console.log(x)

    return{
        ...x,
        ...another
    }
  
})
console.log(combine)

const result = combine.map(c => `${c.name} (ID: ${c.id}) is a ${c.category} product by ${c.brand} and costs $${c.price}.`);
console.log(result)
    </script>
</body>
</html>
